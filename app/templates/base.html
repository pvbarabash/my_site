{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{% static "styles/style.css" %}">
    {%block style %} {% endblock %}
    <link rel="stylesheet" href="{% static "styles/header.css" %}">
</head>

<body>

<header>
    <span class="logo"><a href="{% url "main:index" %}"><img src="{% static "images/logo.png" %}" alt=""></a></span>

    <div class="btn-drop">

        <div class="drop">
            <nav>
                <a href="{% url "catalog:catalog" %}">Каталог</a>
                {% if user.is_authenticated %}
                    <a href="{% url "mybooks:mybooks" %}">Мои книги</a>
                {% endif %}
            </nav>
            {% if not user.is_authenticated %}
            <div class="form">
                <a href="{% url "user:registration" %}">Регистрация</a>
                <a  href="{% url "user:login" %}">Вход</a>
            </div>
            {% else %}
            <div class="form">
                <a href="{% url "user:logout" %}">Выйти</a>
            </div>
            {% endif %}
            
        </div>

        <button class="nav-btn">&#9776</button>
    </div>

</header> 

<div id="success-message">
    Книга успешно добавлена!
</div>


{%block content %} 

{% endblock %}




<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'scripts/jquery-ajax.js' %}"></script>

</body>


</html>
